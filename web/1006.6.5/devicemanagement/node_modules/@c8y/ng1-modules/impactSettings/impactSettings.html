<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
    <form class="card" name="vm.settings.form" ng-submit="vm.save()" novalidate>
      <div class="card-header">
        <h4 class="card-title" translate>Credentials</h4>
      </div>
      <hr />
      <div class="card-block">
        <div class="form-group">
          <label for="baseUrl" translate>
            Base URL
          </label>
          <input
            id="baseUrl"
            name="baseUrl"
            type="text"
            class="form-control"
            ng-model="vm.settings.values.baseUrl"
            c8y-autocomplete="off"
          />
          <c8y-error-feedback field="vm.settings.form.baseUrl"> </c8y-error-feedback>
        </div>
        <div class="form-group">
          <label for="user" translate>
            User
          </label>
          <input
            id="user"
            name="user"
            type="text"
            class="form-control"
            ng-model="vm.settings.values.user"
            c8y-autocomplete="off"
            placeholder="{{ 'e.g. joe`LOCALIZE`' | translate }}"
            required
          />
          <c8y-error-feedback field="vm.settings.form.user"> </c8y-error-feedback>
        </div>
        <div class="form-group">
          <label for="password" translate>
            Password
          </label>
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            ng-model="vm.settings.values.password"
            c8y-autocomplete="off"
            placeholder="{{ 'e.g. my_password' | translate }}"
            required
          />
          <c8y-error-feedback field="vm.settings.form.password"> </c8y-error-feedback>
        </div>
        <div class="form-group">
          <label for="groupName" translate>
            IMPACT group name prefix
          </label>
          <input
            id="groupName"
            name="groupName"
            type="text"
            class="form-control"
            ng-model="vm.settings.values.groupName"
          />
          <c8y-error-feedback field="vm.settings.form.groupName"> </c8y-error-feedback>
        </div>
      </div>
      <div class="card-footer">
        <button
          title="{{ 'Delete credentials' | translate }}"
          type="button"
          class="btn btn-danger"
          ng-show="vm.settings.stored"
          ng-disabled="!vm.settings.stored"
          ng-click="vm.remove()"
          translate
        >
          Delete credentials
        </button>
        <button
          title="{{ 'Save credentials' | translate }}"
          type="submit"
          class="btn btn-primary"
          ng-disabled="vm.settings.form.$invalid"
          translate
        >
          Save credentials
        </button>
      </div>
    </form>
  </div>
</div>
