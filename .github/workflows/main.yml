# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  java_build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: |
          cd lora-interface
          mvn clean install
          cd ..
          mvn --batch-mode --update-snapshots verify
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: java-artifacts
          path: */target/*.zip
  node_build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Build Node.js codecs
        run: |
          cd nodejs
          for codec in lora-codec* ; do
            cd $codec
            docker build -t $codec .
            docker save $codec -o image.tar
            zip $codec image.tar cumulocity.json
            cd ..
          done
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: node-artifacts
          path: nodejs/lora*/lora*.zip
  web_build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Build webapp
        run: |
          cd web/1014.0.172/devicemanagement-lora
          npm install --force
          npm run build
          cd dist/apps/devicemanagement-lora
          zip -r devicemanagement-lora *
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-artifact
          path: web/1014.0.172/devicemanagement-lora/dist/apps/devicemanagement-lora/devicemanagement-lora.zip
  create_release:
    runs-on: ubuntu-latest
    needs: [java_build, node_build, web_build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
      - run: ls -r
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Assets
        id: upload-release-assets 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./*.zip