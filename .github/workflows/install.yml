name: Install LoRa framework to a Cumulocity tenant
on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Cumulocity user login'
        required: true
      password:
        description: 'Cumulocity user password'
        required: true
      host:
        description: 'Cumulocity tenant URL'
        required: true
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/github-script@v2
        with:
          script: |
            const command = require('@actions/core/lib/command');
            command.issue('add-mask', 'echo ${{github.event.inputs.password}}');
      - run: |
          cd python
          echo "::add-mask::${{github.event.inputs.password}}"
          python3 install.py -u ${{github.event.inputs.username}} -h ${{github.event.inputs.host}} -p ${{github.event.inputs.password}}