name: Install LoRa framework to a Cumulocity tenant
on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Cumulocity user login'
        required: true
      password:
        description: 'Cumulocity user password'
        required: true
      host:
        description: 'Cumulocity tenant URL'
        required: true
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd python
          PASSWORD=$(jq -r '.inputs.password' $GITHUB_EVENT_PATH)
          python3 install.py -u ${{github.event.inputs.username}} -h ${{github.event.inputs.host}} -p ::add-mask::$PASSWORD